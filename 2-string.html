<!DOCTYPE html>
<html>
<body>

<h2>The JavaScript typeof Operator</h2>

<p>The typeof operator returns the type of a variable or expression:</p>

<p id="demo"></p>

<script>
let b = "Dhruvi";
let x = + b;
document.getElementById("demo").innerHTML = typeof b+ "<br>" + typeof x;
</script>

</body>
</html>
